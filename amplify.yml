version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 18
    build:
      commands:
        - /usr/local/bin/dockerd-entrypoint.sh
        - python3 --version
        - which python3
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*