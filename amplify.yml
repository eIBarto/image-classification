version: 1
backend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - export NVM_DIR="/root/.nvm"
        - . "$NVM_DIR/nvm.sh"
        - nvm install 18
        - nvm use 18
        - echo 'export NVM_DIR="/root/.nvm"' >> ~/.bashrc
        - echo '. "$NVM_DIR/nvm.sh"' >> ~/.bashrc
    build:
      commands:
        - /usr/local/bin/dockerd-entrypoint.sh
        - python3 --version
        - which python3
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
